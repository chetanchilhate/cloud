plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'com.google.cloud.tools.jib' version '3.1.4'
	id 'java'
}

group = 'com.cj'
version = '0.0.1'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'io.dekorate:kubernetes-spring-starter:2.3.3'
	annotationProcessor 'io.dekorate:kubernetes-annotations:2.3.3'
	annotationProcessor 'org.springframework.boot:spring-boot-starter-actuator'
}

jib {
	to {
		image = "chetanchilhate/google-jib:${version}"
		credHelper = 'desktop'
		container {
			creationTime = "USE_CURRENT_TIMESTAMP"
			ports = ["8080"]
		}
	}
}

test {
	useJUnitPlatform()
}
